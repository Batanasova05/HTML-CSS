<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="html form styles.css">
<title>Styling a HMTL Form</title>
</head>
<body>
<div id="container">
<h4>Step 1: Your details</h4>
<div id="name">
<p>Name</p>
<form>
<input type="text" name="name"></br>
</form>
</div>
<div id="email">
<p>Email</p>
<form>
<input type="text" name="mail"></br>
</form>
</div>
<div id="phone">
<p>Phone</p>
<form>
<input type="text" name="phone"></br>
</form>
</div>
<h4>Step 2: Delivery address</h4>
<div id="address">
<p>Address</p>
<textarea>
</textarea>
</div>
<div id="post-code">
<p>Post Code</p>
<form>
<input type="text" name="post code"></br>
</form>
</div>
<div id="country">
<p>Country</p>
<form>
<input type="text" name="country"></br>
</form>
</div>
<h4>Step 3: Card details</h4>
<form>
<input type="radio" name="card type" value="VISA">VISA
<input type="radio" name="card type" value="AmEx">AmEx
<input type="radio" name="card type" value="Mastercard">Mastercard
</form>
<div>
<p>Card number</p>
<form>
<input type="text" name="card number"></br>
</form>
</div>
<div>
<p>Security code</p>
<form>
<input type="text" name="security code"></br>
</form>
</div>
<div>
<p>Name on card</p>
<form>
<input type="text" name="name on card" value="exact name as on the card"></br>
</form>
</div>
<form>
<input type="submit" value="Buy It!">
</form>
</body>
</html>
